services:
  battery-scheduler:
    build: .
    container_name: battery-scheduler
    ports:
      - "8080:8080"
    volumes:
      # Databas sparas utanför containern så den överlever omstarter
      - ./data:/data
      # Om du vill kunna ändra frontend utan rebuild
      - ./frontend:/root/frontend
    environment:
      - PORT=8080
      - TZ=Europe/Stockholm
      - DB_PATH=/data/battery-scheduler.db
      - ENTSOE_TOKEN=${ENTSOE_TOKEN:-}
      - PUSHOVER_APP=${PUSHOVER_APP:-}
      - PUSHOVER_USER=${PUSHOVER_USER:-}
      - PRICE_AREA=${PRICE_AREA:-SE3}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s